<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Dark Mode</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./auth.js" defer></script>
</head>
<script>
    function logout() {
        setTimeout(() => {
            location.replace("./home.html")

        }, 1000)
    }
</script>

<style>
    :root {
        --bg-color: white;
        --text-color: black;
        --nav-bg: black;
        --nav-text: white;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: all 0.3s ease;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: var(--nav-bg);
        padding: 1rem 2rem;
        position: relative;
    }

    ::-webkit-scrollbar {
        display: none;
    }

    .logo {
        color: var(--nav-text);
        font-size: 1.5rem;
        font-weight: bold;
    }

    .nav-links {
        display: flex;
        list-style: none;
    }

    .nav-links li {
        position: relative;
    }

    .nav-links a {
        color: var(--nav-text);
        text-decoration: none;
        padding: 0.5rem 1rem;
        display: block;
    }

    .dropdown-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: var(--nav-bg);
        list-style: none;
        padding: 0;
        margin: 0;
        min-width: 150px;
    }

    .dropdown:hover .dropdown-menu {
        display: block;
    }

    #theme-btn {
        background: none;
        border: 2px solid var(--nav-text);
        color: var(--nav-text);
        padding: 0.5rem 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #theme-btn:hover {
        background: var(--nav-text);
        color: var(--nav-bg);
    }

    .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
    }

    .hamburger .bar {
        width: 25px;
        height: 3px;
        background-color: var(--nav-text);
        margin: 4px 0;
        transition: 0.4s;
    }

    @media screen and (max-width: 768px) {
        .nav-links {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            right: 0;
            background-color: var(--nav-bg);
            width: 100%;
            text-align: center;
        }

        .nav-links.active {
            display: flex;
        }

        .hamburger {
            display: flex;
        }
    }

    .main {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        overflow-x: auto;
        padding: 20px;
        width: 100%;
    }

    .sub {
        display: flex;
        gap: 30px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: larger;
        padding: 20px;
        flex-shrink: 0;
    }

    .card {
        width: 350px;
        height: 160px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, black, rgb(77, 3, 147));
        border-radius: 9px;
        color: white;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        flex-shrink: 0;
    }
    .forming{
        display: flex;
        justify-content: center;

    }


    .form-container {
            background: linear-gradient(to right, #7009ba, #ddd);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 500px;
        }
        h2 {
            text-align: center;
            color: #fff;
        }
        label {
            font-weight: bold;
            color: #fff;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: linear-gradient(to right, #feb47b, #ff7e5f);
        }
</style>

<body>
    <nav class="navbar">
        <div class="logo">S.K. Events</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li class="dropdown">
                <a href="#">Events</a>
                <ul class="dropdown-menu">
                    <li><a href="#">My events</a></li>
                    <li><a href="#">Ongoing</a></li>
                    <li><a href="#">Upcoming</a></li>
                </ul>
            </li>
            <li><a href="#">Contact</a></li>
            <button onclick="logout()">logout</button>
        </ul>
        <button id="theme-btn">Dark Mode</button>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>


    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./pixeldarks.jpg" class="d-block w-100" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="./pexels-wendywei-1190297.jpg" class="d-block w-100" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="./pixelmain.jpg" class="d-block w-100" alt="Image 3">
            </div>
        </div>
        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <div class="main">
        <div class="sub">
            <div class="card">Collage Events</div>
            <div class="card">Music Events</div>
            <div class="card">Birthday Party's</div>
            <div class="card">Anniversary Party</div>
            <div class="card">Valentine's</div>
            <div class="card">Cricket Events</div>
            <div class="card">Dj Nights</div>
        </div>
    </div>

<div class="forming">

    <div class="form-container">
        <h2>Event Registration</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="people">Number of People:</label>
            <select id="people" name="people" required>
                <option value="">Select</option>
                <script>
                    for (let i = 1; i <= 10000; i = i + 1000) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>

            <label for="email">Gmail:</label>
            <input type="email" id="email" name="email" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="budget">Event Budget:</label>
            <input type="number" id="budget" name="budget" required>

            <label for="entry_fee">Entry Fee:</label>
            <input type="number" id="entry_fee" name="entry_fee" required>

            <label for="details">Basic Details:</label>
            <textarea id="details" name="details" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

</div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const themeBtn = document.getElementById("theme-btn");
            const root = document.documentElement;
            let darkMode = false;

            themeBtn.addEventListener("click", () => {
                darkMode = !darkMode;
                root.style.setProperty("--bg-color", darkMode ? "black" : "white");
                root.style.setProperty("--text-color", darkMode ? "white" : "black");
                root.style.setProperty("--nav-bg", darkMode ? "black" : "white");
                root.style.setProperty("--nav-text", darkMode ? "white" : "black");
                themeBtn.textContent = darkMode ? "Light Mode" : "Dark Mode";
            });

            const hamburger = document.querySelector(".hamburger");
            const navLinks = document.querySelector(".nav-links");

            hamburger.addEventListener("click", () => {
                navLinks.classList.toggle("active");
                hamburger.classList.toggle("active");
            });
        });


        document.getElementById("eventForm").addEventListener("submit", async function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            try {
                const response = await fetch("http://localhost:5000/api", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    alert("Form submitted successfully!");
                    console.log(result);
                } else {
                    throw new Error("Failed to submit form");
                }
            } catch (error) {
                console.error(error);
                alert("Error submitting form");
            }
        });
    </script>
</body>

</html>
